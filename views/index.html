<html ng-app="MinhaApp">
<head>
    <title>Busca Angular</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://almsaeedstudio.com/themes/AdminLTE/dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="https://almsaeedstudio.com/themes/AdminLTE/dist/css/skins/_all-skins.min.css">
</head>
<body>
<!--<input ng-model="name"> Hello {{ name }}-->
<div  ng-controller="myController">
    <div class="row">
        <div class="col-md-6">
            <div class="box">
              <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">Busca</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form name="myForm" class="form-horizontal">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="inputID" class="col-sm-2 control-label">ID</label>

                            <div class="col-sm-10">
                                <input class="form-control" ng-model="id" id="inputID" placeholder="Entre com o id" type="text">
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <button ng-click="buscar()" class="btn btn-info pull-right">Buscar</button>
                    </div>
                    <!-- /.box-footer -->
                </form>
            </div>
            </div>

            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Resultado</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <table class="table table-bordered">
                        <tbody><tr>
                            <th style="width: 10px">Pergunta</th>
                            <th>Resposta</th>
                            <th>ID</th>
                            <th style="width: 40px">Label</th>
                        </tr>
                        <tr ng-repeat="x in output">
                            <td>{{x.pergunta}}</td>
                            <td>{{x.resposta}}</td>
                            <td>{{x.id}}</td>
                            <!--<td>
                                <div class="progress progress-xs">
                                    <div class="progress-bar progress-bar-danger" style="width: 55%"></div>
                                </div>
                            </td>-->
                            <td><span class="badge bg-red">55%</span></td>
                        </tr>
                        </tbody></table>
                </div>
                <!-- /.box-body -->
                <div class="box-footer clearfix">
                    <ul class="pagination pagination-sm no-margin pull-right">
                        <li><a href="#">«</a></li>
                        <li><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">»</a></li>
                    </ul>
                </div>
            </div>
        </div>


    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/script/controller.js"></script>
</body>
</html>
